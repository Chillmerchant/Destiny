<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 1 Gallery - Destiny Unveiled</title>
    <link rel="stylesheet" href="galleryDestiny.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangla&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Chapter 1 Gallery</h1>
        <nav>
            <a href="galleryDestiny.html">Main Gallery</a> |
            <a href="chapter1.html">Read Chapter 1</a>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <figure class="gallery-item">
                <img src="theFirstBlade.png" alt="The precursors discover the Traveler buried in the wastes of their world.">
                <figcaption>The precursors discover the Traveler buried in the wastes of their world.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="witnessSpecies.png" alt="The Witness' species from a cutscene in Season of the Deep.">
                <figcaption>The Witness' species from a cutscene in Season of the Deep.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="witnessCreated.png" alt="The creation of the Witness.">
                <figcaption>The creation of the Witness.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="stumpTreeOfSilverWings.jpg" alt="The Stump of the Tree of Silver Wings.">
                <figcaption>The Stump of the Tree of Silver Wings.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="Penitent.png" alt="The Penitent.">
                <figcaption>The Penitent.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>Â© Sean Pence | Destiny 2 Fan Project</p>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const captionText = document.getElementById('caption');
        const closeBtn = document.querySelector('.close');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                lightbox.style.display = 'block';
                lightboxImg.src = this.src;
                captionText.innerHTML = this.nextElementSibling.innerText;
            });
        });

        closeBtn.addEventListener('click', function() {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', function(event) {
            if (event.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
